<!DOCTYPE html>
<html>
<head>
    <title>Available Permits</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Available Parking Permits</h1>
    
    <div class="permits-container">
        {% for permit in permits %}
        <div class="permit-card">
            <h2>{{ permit.name }}</h2>
            <p>Location: {{ permit.lot }}</p>
            <p>Price: ${{ permit.price }}</p>
            <p>School: {{ permit.school }}</p>
            <a href="{{ url_for('checkout', permit_id=permit.id) }}">
                <button>Checkout</button>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
